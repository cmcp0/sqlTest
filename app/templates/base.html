<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/owl.carousel.css">
        <link rel="stylesheet" href="/static/css/owl.theme.css">
        <link rel="stylesheet" href="/static/css/owl.transitions.css">
        <link rel="stylesheet" href="/static/css/magnific-popup.css">
        <link rel="stylesheet" href="/static/css/animate.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/responsive.css">
        <link rel="stylesheet" href="/static/css/sicya.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800%7cRoboto:300,400,500,700" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="/static/img/favicon.ico">

        <!--[if lt IE 9]>
          <script src="assets/js/html5shiv.min.js"></script>
          <script src="assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="page blog-page" data-spy="scroll" data-target="#main-nav-collapse">
        <div id="faceoff">
            <div id="preloader"></div>
            <div class="preloader-section"></div>
        </div>

        <nav class="navbar navbar-default" data-spy="affix" data-offset-top="500">
            <div class="container">

                <!--------------- Brand and toggle --------------->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed " data-toggle="collapse" data-target="#main-nav-collapse" aria-expanded="false">
                        <span class="fa fa-plus"></span>
                    </button>
                    <a class="navbar-brand" href="/app">Empresa</a>
                </div>

                <!--------------- Main Nav --------------->
                <div class="collapse navbar-collapse" id="main-nav-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                                Tablas
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                {% block tablas %}{% endblock %}
                            </ul>
                        </li>
                        <li class="">
                            <a href="/app/logout">Cerrar Sesi√≥n</a>
                        </li>
                        <!-- <li class="active"><a href="#intro-area">Intro</a></li>
                        <li><a href="#features-area">Feature</a></li>
                        <li><a href="#description-area">Description</a></li>
                        <li><a href="#screenshot-area">Screenshots</a></li>
                        <li><a href="#download-area">Download</a></li>
                        <li><a href="#contact-area">Contact</a></li>
                        <li class="nav-download"><a href="#">Download</a></li> -->
                    </ul>
                </div>
            </div>
        </nav>

        {% block titulo %}{% endblock %}


        <div class="main-wrap">
            <div class="section section-padding-extra blog-area">
                <div class="container">
                    <div class="row">
                        <div class="blog-listing-wrap">
                            {% block contenido %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <div class="container text-center">
                <a class="logo-footer wow animated fadeInDown" data-wow-duration="1.5s" href="#"><img src="" alt="Logo"></a>
                <div class="socials wow animated fadeIn" data-wow-duration="1.5s">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-pinterest"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <p class="copyright wow animated fadeInUp" data-wow-duration="1.5s">&copy; GEO 2017. All Rights Reserved.</p>
            </div>
        </footer>
        <script src="/static/scripts/GeneralJS/jquery.min.js"></script>
        <script src="/static/scripts/GeneralJS/bootstrap.min.js"></script>
        <script src="/static/scripts/GeneralJS/owl.carousel.min.js"></script>
        <script src="/static/scripts/GeneralJS/jquery.magnific-popup.min.js"></script>
        <script src="/static/scripts/GeneralJS/visible.js"></script>
        <script src="/static/scripts/GeneralJS/wow.min.js"></script>
        <script src="/static/scripts/GeneralJS/jquery.countTo.js"></script>
        <script src="/static/scripts/GeneralJS/jquery.ajaxchimp.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmiJjq5DIg_K9fv6RE72OY__p9jz0YTMI"></script>
        <script src="/static/scripts/GeneralJS/map.js"></script>
        <script src="/static/scripts/GeneralJS/custom.js"></script>

        {% block scritps %}{% endblock %}

    </body>
</html>
